<div class="header">
    <img id="header-bg">
    <img id="header-logo">
</div>
<div class="container-center"> 
    <div class="row">
        <div class="left-col col">
            <h2>Choose Arena</h2>
            <div class="style-box">
                <ul id="all-rooms">
                </ul>
                <div class="createRoom">
                    <p class="players-online-wrap">
                        Players online: <span id="players-online"></span>
                     </p>  
                    <input id="new-room-name" type="text" class="shadow" placeholder="New room name">
                    <button id="create-room-btn" class="createRoomButton">New</button>
                </div>
            </div>
        </div>
        <div class="mid-col col">
            <h2>Your nickname</h2>
            <div class="style-box">
                 <input id="my-username" type="text" class="shadow" placeholder="unknown unicorn">   
            </div>
            <div class="playButton">
                <img id="redplane">
                <img id="play">
            </div>
        </div>
        <div class="right-col col">
            <h2>Your character</h2>
            <div class="style-box shadow">
                <div id="character-slider">
                    <div class="slide" id="Cornboy">
                        <div class="slide-body">
                            <img class="character-pic" id="cornboy-pic">
                        </div>
                        <div class="slide-head">
                            <img class="slide-left chevron" data-char="Angrycorn">
                            <span class="character">Cornboy</span>
                            <img class="slide-right chevron" data-char="Corngirl">
                        </div>
                    </div>
                    <div class="slide" id="Corngirl">
                        <div class="slide-body">
                            <img class="character-pic" id="corngirl-pic">
                        </div>
                        <div class="slide-head">
                            <img class="slide-left chevron" data-char="Cornboy">
                            <span class="character">Corngirl</span>
                            <img class="slide-right chevron" data-char="Angrycorn">
                        </div>
                    </div>
                    <div class="slide" id="Angrycorn">
                        <div class="slide-body">
                            <img class="character-pic" id="angrycorn-pic">
                        </div>
                        <div class="slide-head">
                            <img class="slide-left chevron" data-char="Corngirl">
                            <span class="character">Angrycorn</span>
                            <img class="slide-right chevron" data-char="Cornboy">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
